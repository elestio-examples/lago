ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "34746"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "34079"
    targetPort: "17840"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "56882"
    targetPort: "15683"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "58163"
    targetIP: "172.17.0.1"
    targetPort: "40211"
    public: true
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "v0.48.0-beta" 
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "MAIL_HOST"
    value: "172.17.0.1"
  - key: "MAIL_PORT"
    value: "25"
  - key: "FROM_EMAIL"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "POSTGRES_DB"
    value: "lago"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_HOST"
    value: "db"
  - key: "POSTGRES_PORT"
    value: "5432"
  - key: "REDIS_HOST"
    value: "redis"
  - key: "REDIS_PORT"
    value: "6379"
  - key: "REDIS_PASSWORD"
    value: "random_password"
  - key: "LAGO_REDIS_CACHE_HOST"
    value: "redis"
  - key: "LAGO_REDIS_CACHE_PORT"
    value: "6379"
  - key: "LAGO_REDIS_CACHE_PASSWORD"
    value: "random_password"
  - key: "LAGO_RAILS_STDOUT"
    value: "true"
  - key: "LAGO_USE_AWS_S3"
    value: "false"
  - key: "LAGO_DISABLE_SIGNUP"
    value: "false"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "lago.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Lago"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:56882"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
